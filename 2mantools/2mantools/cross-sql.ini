[mysql]
IDENTITY = AUTO_INCREMENT
BIT = BOOL
REAL = FLOAT
FLOAT = DOUBLE
VARCHAR(MAX) = LONGTEXT
NVARCHAR(MAX) = LONGTEXT
VARBINARY(MAX) = LONGBLOB

[sqlite]
IDENTITY = AUTOINCREMENT
INT = INTEGER
BIGINT = INTEGER
DATETIME = TEXT
BIT = INTEGER
REAL = NUMERIC
FLOAT = NUMERIC
VARCHAR(MAX) = TEXT
NVARCHAR(MAX) = TEXT
VARBINARY(MAX) = BLOB

[oracle]
IDENTITY = GENERATED ALWAYS AS IDENTITY
DATABASE = SCHEMA
USE = SET SCHEMA
DATETIME = TIMESTAMP(3)
BIT = NUMBER(1)
INT = NUMBER(10)
BIGINT = NUMBER(19)
REAL = BINARY_FLOAT
FLOAT = BINARY_DOUBLE
VARCHAR(MAX) = CLOB
NVARCHAR(MAX) = NCLOB
VARBINARY(MAX) = BLOB
